name: ci
on:
  push:
    branches:
      - master
      - main
      - web
      
permissions:
  contents: write
  
jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:    
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Fetch and merge changes from master to web
        run: |
          git config pull.rebase false
          cd $GITHUB_WORKSPACE
          git pull origin master
          git checkout web
          git merge master --no-comit --no-ff
          
      - name: Create docs directory
        run: mkdir docs
          
      - name: Move files from main to docs
        run: |
          rsync -av --exclude='docs*/' --exclude='mkdocs.yml' --exclude='LICENSE' --exclude='.github*/' --exclude='.vscode*/' . docs/
        
  deploy:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - uses: actions/cache@v2
        with:
          key: ${{ github.ref }}
          path: .cache
      - run: pip install mkdocs-material
      - run: pip install mkdocs-roamlinks-plugin
      - run: pip install mkdocs-rss-plugin
      # - run: pip install mkdocs-mermaid2-plugin
      - run: mkdocs gh-deploy --force
